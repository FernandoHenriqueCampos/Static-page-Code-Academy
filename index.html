<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">

            <div class="logo">
                <h1>Shoe Store</h1>
                <span>575 products</span>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a class="active" href="#">Catalog</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </nav>

            <div class="user-info">
                <button>
                    <span>FH</span>
                </button>
            </div>

        </aside>
        <main>
            <header>
                <h1>Catalog</h1>
                <div class="icons">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-filter"></i>
                    <i class="bi bi-lightning" id="i-border-white"></i>
                </div>
            </header>
            <section>
                <div class="emphasis-item">
                    <img src="./assets/prod1.jpg" alt="product">
                    <div class="emphasis-info">
                        <h1>Best sellers</h1>
                        <h1>$155,300</h1>
                    </div>
                    <span>135 units</span>
                </div>

                <div class="offers"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </section>
        </main>
    </div>

</body>
</html>
