<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">

            <div class="logo">
                <h1>Shoe Store</h1>
                <span>575 products</span>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a class="active" href="#">Catalog</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </nav>

            <div class="user-info">
                <button>
                    <span>FH</span>
                </button>
            </div>

        </aside>
        <main>
            <header>
                <h1>Catalog</h1>
                <div class="icons">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-filter"></i>
                    <i class="bi bi-lightning" id="i-border-white"></i>
                </div>
            </header>
            <section class="products-grid">
                <div class="card long">
                    <div class="img-container">
                        <img src="./assets/prod1.jpg" alt="Best Seller">
                    </div>
                    <div class="card-info">
                        <div class="row">
                            <h2>Best sellers</h2>
                            <h2 class="price">$155,300</h2>
                        </div>
                        <span class="units">135 units</span>
                    </div>
                </div>

                <div class="card wide">
                    <div class="img-container">
                        <img src="./assets/prod2.jpg" alt="New arrivals">
                    </div>
                    <div class="card-info">
                        <h2>New arrivals</h2>
                        <span class="units">340 units</span>
                        <h2 class="price">$265,000</h2>
                    </div>
                </div>

                <div class="card wide">
                    <div class="img-container">
                        <img src="./assets/prod3.jpg" alt="Low stock">
                    </div>
                    <div class="card-info">
                        <h2>Low stock</h2>
                        <span class="units">10 units</span>
                        <h2 class="price">$3,500</h2>
                    </div>
                </div>

                <div class="card small">
                    <div class="img-container"><img src="./assets/prod4.jpg" alt="Stan Smith"></div>
                    <div class="card-info">
                        <h2>Stan Smith</h2>
                        <span class="units">25 units</span>
                        <h2 class="price">$2,125</h2>
                    </div>
                </div>

                <div class="card small">
                    <div class="img-container"><img src="./assets/prod5.jpg" alt="D Rose 11"></div>
                    <div class="card-info">
                        <h2>D Rose 11</h2>
                        <span class="units">15 units</span>
                        <h2 class="price">$1,800</h2>
                    </div>
                </div>

                <div class="card small">
                    <div class="img-container"><img src="./assets/prod6.jpg" alt="Ozweego"></div>
                    <div class="card-info">
                        <h2>Ozweego</h2>
                        <span class="units">20 units</span>
                        <h2 class="price">$1,650</h2>
                    </div>
                </div>

                <div class="card small">
                    <div class="img-container"><img src="./assets/prod7.jpg" alt="Forum Low"></div>
                    <div class="card-info">
                        <h2>Forum Low</h2>
                        <span class="units">30 units</span>
                        <h2 class="price">$2,700</h2>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
